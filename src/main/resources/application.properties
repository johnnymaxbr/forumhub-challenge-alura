# Configurações do Servidor
server.port=${SERVER_PORT:8080}

# Configurações do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:forumhub}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do Flyway
spring.flyway.enabled=false

# Configurações JWT
api.security.token.secret=${JWT_SECRET:forumhub-secret-key-alura-challenge-2024}
api.security.token.expiration=${JWT_EXPIRATION:2}

# Configurações da Aplicação
spring.application.name=forumhub-challenge

# Configurações do SpringDoc/Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
